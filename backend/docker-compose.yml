services:
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      retries: 5
      start_period: 2s
    volumes:
      - ./resources/init_db.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres:/var/lib/postgresql/data
    networks:
      - app_net
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}  
    ports:
      - "5050:80" 
    depends_on:
      - postgres
    networks:
      - app_net
  config-server:
    build: ./config-server
    container_name: config-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 2s
      retries: 5
      start_period: 2s
    ports:
      - 8888:8888
    networks:
      - app_net
  discovery-server:
    build: ./discovery-server
    container_name: discovery-server
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
    depends_on:
      config-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 2s
      retries: 5
      start_period: 2s
    ports:
      - 8761:8761
    networks:
      - app_net
  doctor-service:
    build: ./doctor-service
    container_name: doctor-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/doctor_db
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka
    depends_on:
      postgres:
        condition: service_healthy
      config-server:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    ports:
      - 8070:8070
    networks:
      - app_net
  clinic-service:
    build: ./clinic-service
    container_name: clinic-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/clinic_db
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka
    depends_on:
      postgres:
        condition: service_healthy
      config-server:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    ports:
      - 8071:8071
    networks:
      - app_net
  gateway:
    build: ./gateway
    container_name: gateway
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka
    depends_on:
      config-server:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    ports:
      - 8222:8222
    networks:
      - app_net

volumes:
  postgres:

networks:
  app_net:
    name: app_net
    driver: bridge